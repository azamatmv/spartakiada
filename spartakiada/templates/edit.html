{% extends 'base.html' %}

{% block content %}
    <div class="container" >
  	<form action="/update/{{ students.id}}" class="form-inline" method="post">
		{% csrf_token %}
        <div class="field form-group ">
		    <label for="name">name:</label>
               <input type="text" class="form-control" name="name" id="name" value="{{ students.name }}" placeholder="{{ students.name }}" />
        </div><br>

        <div class="form-group field">
            <label  for="surname">surname:</label>
                <input type="text" class="form-control" name="surname" id="namew" value="{{ students.surname}}" placeholder="{{ students.surname}}" />
		</div><br>
        <div class="form-group field">
            <label for="num">num:</label>
                <input type="text" class="form-control" name="num" id="namew" value="{{ students.pers_num}}" placeholder="{{ students.pers_num}}" />
        </div><br>
        <div class="form-group field">
            <label for="tel">tel:</label>
                <input type="text" class="form-control" name="tel" id="tel" value="{{ students.phone}}" placeholder="{{ students.phone}}" />
         </div><br>

		<input type="submit" class="btn btn-primary btn-xs" value="update"/>
	</form><a href="/add/"><input type="submit" class="btn btn-default btn-xs" value="back"/></a>
    </div>
{% endblock %}
